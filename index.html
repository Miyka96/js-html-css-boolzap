<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolZap</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    
    <div class="main-container" id="root">

        <div class="container">

            <!-- SIDEBAR -->
            <div class="sidebar">
                <!-- SIDEBAR HEADER -->
                <div class="sidebar-header">
                    <div class="user-info">
                        <div class="propic-wrapper">
                            <img src="img/profile-img.jpg" alt="">
                        </div>
                        <div class="username">Micaela</div>
                    </div>
                    <div class="nav-icons-wrapper">
                        <div class="nav-icons">
                            <i class="fa-solid fa-circle-notch"></i>
                        </div>
                        <div class="nav-icons">
                            <i class="fa-solid fa-comment"></i>
                        </div>
                        <div class="nav-icons">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>

                <!-- SIDEBAR SEARCHBAR -->
                <div class="sidebar-searchbar">
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                
                <!-- SIDEBAR CONTACTS -->
                <div class="sidebar-contacts">
                    <div class="contact" v-for="elements in contacts">
                        <div class="contact-img">
                            <img :src="elements.avatar">
                        </div>
                        <div class="contact-text">
                            <div class="contact-name">
                                <p>{{elements.name}}</p>
                            </div>
                            <div class="contact-messages">
                                <p>{{elements.messages[elements.messages.length - 1].text}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="chat">
                <!-- CHAT HEADER -->
                <div class="chat-header">

                    <div class="chat-user-details">
                        <div class="chat-user-propic">
                            <img src="img/propic1.png">
                        </div>
                        <div class="chat-user-text">
                            <div class="chat-user-name">
                               <p>Floriana</p>
                            </div>
                            <div class="chat-user-last-access">
                                <p>Ultimo accesso 28/02/2022 12:07</p>
                            </div>
                        </div>
                    </div>

                    <div class="chat-icons-wrapper">
                        <div class="chat-icons">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="chat-icons">
                            <i class="fa-solid fa-paperclip"></i>
                        </div>
                        <div class="chat-icons">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                </div>
                <!-- CHAT MAIN -->
                <div class="chat-main"></div>
                <!-- CHAT INPUT-TEXT -->
                <div class="chat-input-text"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
